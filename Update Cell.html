<!DOCTYPE html>

<html>
<body>

    <h1>JavaScript Excerises</h1>

    <p>Click the button to update a cell</p>



    <table id="myTable" border="1">

        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table>
    <br />
    <button type="button" onclick="myFunction()">Update Cell</button>
    <script>
function myFunction() {
    var x = document.getElementById("myTable").rows[0].cells;
    x[0].innerHTML = "Updated";

	}
    </script>
</body>
</html>
